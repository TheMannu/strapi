name: Dockerize Strapi

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Debug Secrets
        run: |
          echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}"
          echo "DOCKER_PASSWORD=${{ secrets.DOCKER_PASSWORD }}"
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t mystrapiapp .
          docker tag mystrapiapp themannu/mystrapiapp:1.0
          docker push themannu/mystrapiapp:1.0

      - name: SSH Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ASHWANI_EC2_HOST }}
          username: ${{ secrets.ASHWANI_EC2_USERNAME }}
          key: ${{ secrets.ASHWANI_EC2_PRIVATE_KEY }}
          script: |
            sudo docker-compose -f docker-compose.yml up -d
